<head>

  <style>
    /* Basic styles */
body {
  font-family: sans-serif;
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  margin-bottom: 20px;
}

p {
  line-height: 1.5;
  margin-bottom: 15px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box; /* Ensures padding doesn't affect width */
  margin-bottom: 15px;
}

button[type="submit"] {
  background-color: #007bff;
  color: white;
  padding: 10px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background-color: #007bff99; /* Slight transparency on hover */
}

/* Specific styling for each page */
.index-page {
  background-color: #f5f5f5;
}

.generate-page {
  background-color: #eee;
}

  </style>
</head>
