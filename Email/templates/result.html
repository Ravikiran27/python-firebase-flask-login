<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Output</title>
<style>
    body {
        font-family: Arial, sans-serif;
        padding: 20px;
        background-color: #f7a0f2;
    }
    .email-container {
        max-width: auto;
        max-height: auto;
        margin: 0 auto;
        background: linear-gradient(45deg, #ff6b6b, #48b3ff);
        border-radius: 10px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        padding: 20px;
        border: 1px solid transparent;
        transform: perspective(800px) rotateX(1deg);
    }
    .email-header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .email-section {
        margin-bottom: 20px;
        color: #333;
    }
    .email-section label {
        font-weight: bold;
        color: #333;
    }
    .email-section p {
        margin: 0;
        color: #fff;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }
    .sender-details {
        margin-top: 20px;
        border-top: 1px solid #fff;
        padding-top: 20px;
    }
    .sender-name {
        font-weight: bold;
    }
    .sender-email {
        color: #fff;
    }
</style>
</head>
<body>

<div class="email-container">
    <div class="email-header">AI WRITTEN EMAIL</div>
    <div class="email-section">
      <label>From:</label>
      <p>{{ output.senderName }} </p>
      <p>{{ output.senderEmail }}</p>
  </div>
    
    <div class="email-section">
        <label>Recipient:</label>
        <p>{{ output.recipientEmail }}</p>
    </div>
    
    <div class="email-section">
        <label>Date:</label>
        <p>{{ output.date }}</p>
    </div>
    
    <div class="email-section">
        <label>Content:</label>
        <p>{{ output.emailContent }}</p>
    </div>

    <div class="sender-details">
        <p>Warm Regards,</p>
        <p class="sender-name">{{ output.senderName }}</p>
        <p class="sender-email">{{ output.senderEmail }}</p>
    </div>
</div>

</body>
</html>
