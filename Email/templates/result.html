<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Output</title>
    <link rel="stylesheet" href="../static/styles3.css">
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
    </div>
    <div class="email-container">
        <div class="email-header">AI WRITTEN EMAIL</div>
        <div class="email-section">
            <label>From:</label>
            <p>{{ output.senderName }}</p>
            <p>{{ output.senderEmail }}</p>
        </div>
        
        <div class="email-section">
            <label>Recipient:</label>
            <p>{{ output.recipientname }}</p>
            <p>{{ output.recipientEmail }}</p>
        </div>
        
        <div class="email-section">
            <label>Date:</label>
            <p>{{ output.date }}</p>
        </div>
        
        <div class="email-section">
            <label>Content:</label>
            <p>{{ output.emailContent }}</p>
        </div>
    
        <div class="sender-details">
            <p>Warm Regards,</p>
            <p class="sender-name">{{ output.senderName }}</p>
            <p class="sender-email">{{ output.senderEmail }}</p>
        </div>
    
        <div class="buttons">
            <button class="button home-button" onclick="goHome()">Home</button>
            <button class="button refresh-button" onclick="refreshPage()">Refresh</button>
        </div>
    </div>

    <script>

        window.addEventListener('load', function() {
            document.getElementById('loading').style.display = 'none';
            document.querySelector('body').style.overflow = 'auto'; // Restore scrolling
        });
        
        function goHome() {
            window.location.href = "/home";
        }
        
        function refreshPage() {
            document.getElementById('loading').style.display = 'flex'; // Show loading spinner
            window.location.reload();
        }
        </script>
</body>
</html>
