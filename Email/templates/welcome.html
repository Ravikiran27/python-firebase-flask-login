<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Writing Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="email"],
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box; /* Ensure padding and border are included in width */
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>

<h2>Write Your Email</h2>

<form action="/generate" method="post">
  <label for="senderName">Your Name:</label><br>
  <input type="text" id="senderName" name="senderName" required><br>
  
  <label for="senderEmail">Your Email Address:</label><br>
  <input type="email" id="senderEmail" name="senderEmail" required><br>
  
  <label for="recipientEmail">Recipient's Email Address:</label><br>
  <input type="email" id="recipientEmail" name="recipientEmail" required><br>
  
  <label for="emailSubject">Subject:</label><br>
  <input type="text" id="emailSubject" name="emailSubject" required><br>
  
  <label for="emailContent">Description:</label><br>
  <textarea id="emailContent" name="emailContent" rows="6" cols="50" required></textarea><br>
  
  <input type="submit" value="Send Email">
</form>

</body>
</html>
